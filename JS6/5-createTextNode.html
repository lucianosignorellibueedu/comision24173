<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo DOM: createTextNode</title>
</head>
<body>
    <script>
        // Crear un nodo de texto
        const texto = document.createTextNode("Este es un nodo de texto.");

        // Agregar el nodo de texto al documento
        document.body.appendChild(texto);
    </script>
</body>
</html>
