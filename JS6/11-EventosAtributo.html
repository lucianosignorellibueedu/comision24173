<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo onclick</title>
</head>
<body>
    <p>El atributo onclick se utiliza para asignar directamente un controlador de eventos a un elemento HTML. Puedes definir una función en línea o llamar a una función existente cuando se produce el evento "clic" en el elemento.</p>
    <button id="boton1" onclick="saludar('Botón 1')">Haz clic en el Botón 1</button>
    <button id="boton2" onclick="saludar('Botón 2')">Haz clic en el Botón 2</button>

    <script>
        function saludar(nombreBoton) {
            alert("¡Hola desde " + nombreBoton + "!");
        }
    </script>
</body>
</html>
