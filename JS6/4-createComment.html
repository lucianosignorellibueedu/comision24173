<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo DOM: createComment</title>
</head>
<body>
    <script>
        // Crear un nodo de comentario
        const comentario = document.createComment("Este es un comentario");

        // Agregar el comentario al documento
        document.body.appendChild(comentario);
    </script>
</body>
</html>
